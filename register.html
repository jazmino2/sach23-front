<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="stylesregistro.css">

</head>
<script>
  // Función que se ejecutará al enviar el formulario
  function Register() {
    // Aquí puedes realizar la lógica de verificación de inicio de sesión
    // Por simplicidad, aquí se asume que el inicio de sesión es exitoso

    // Redirigir al usuario a la página de inicio (home.html)
    window.location.href = "welcome.html";
  }
</script>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form action="register.php" method="post" onsubmit="Register(); return false;">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" required placeholder="Nombre">
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" required placeholder="Apellido">
        <label for="email"></label>
        <input type="email" id="email" name="email" required placeholder="Correo Electronico">
        <label for="cedula"></label>
        <input type="text" id="cedula" name="cedula" required placeholder="C.I.">
        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Contraseña">
        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmar Contraseña">
        <label for="perfil"> Seleccione Tipo de Perfil
          <select id="perfil" name="perfil">
            <option value="alumno">Alumno</option>
            <option value="celador">Celador</option>
            <option value="docente">Docente</option>
          </select>
        </label>
      </div>
      <button type="submit">Crear Cuenta</button>
    </form>
  </div>
</body>
</html>
