<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=League+Gothic%22%3E">
    <script>
      // Función que se ejecutará al hacer clic en el botón "Log in"
      function iniciarSesion() {
        // Aquí puedes realizar la lógica de verificación de inicio de sesión
        // Por simplicidad, aquí se asume que el inicio de sesión es exitoso

        // Redirigir al usuario a la página de inicio (home.html)
        window.location.href = "home.html";
      }
    </script>
    <script>
       $(document).ready(function(){
        $('.log-btn').click(function(){
            // Cambiar esta lógica si es necesario
            // Aquí actualmente muestra un mensaje de error
            $('.log-status').addClass('wrong-entry');
           $('.alert').fadeIn(500);
           setTimeout( "$('.alert').fadeOut(1500);", 3000 );
        });
        $('.form-control').keypress(function(){
            $('.log-status').removeClass('wrong-entry');
        });
      });
    </script>
  </head>
  <body>
    <div class="login-form">
      <h1>Sach23</h1>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" id="UserName">
        <i class="fa fa-user"></i>
      </div>
      <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Password" id="Password">
        <i class="fa fa-lock"></i>
      </div>
       <span class="alert">Invalid Credentials</span>
       <a class="link" href="#">Lost your password?</a>
      <button type="button" class="log-btn" onclick="iniciarSesion()">Log in</button>
    </div>
  </body>
</html>
